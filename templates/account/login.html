{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center login-container" style="min-height: 80px">
  <style>
    /* Sticky footer styles */
    html {
      min-height: 100%;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      html {
        font-size: 14px;
      }
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 1280px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 65px;
      line-height: 25px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .card {
      border-radius: 10px;
      background-color: #495057;
      color: #FFFFFF;
      padding: 20px;
    }

    /* Custom styles for the login form */
    .login-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: calc(100vh - 80px); /* Adjust the height for the footer */
    }

    .login-card {
      border-radius: 10px;
      background-color: #495057;
      color: #FFFFFF;
      padding: 20px;
    }

    .btn-outline-success {
      border-radius: 25px;
      width: 100%;
      font-weight: bold;
      border-color: #28a745;
      background-color: transparent;
      color: #28a745;
    }

    .btn-outline-success:hover {
      background-color: #28a745;
      color: white;
    }

    .text-decoration-none:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    .background-pattern {
      position: fixed;
      top: 1;
      left: 1;
      width: 60vw;
      height: 60vh;
      background-image: url('{% static "images/logo.svg" %}');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: 1;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
    }

    .login-form {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      color: white;
      padding: 30px;
    }

    .login-form .form-control {
      border-radius: 25px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }

    .login-form a {
      color: #f8f9fa;
    }

    .login-form a:hover {
      color: #00ddff;
      text-decoration: underline;
    }

  </style>

  <!-- Background Pattern -->
  <div class="background-pattern"></div>

  <!-- Login Form -->
  <div class="login-form card shadow p-5">
    <h2 class="mb-4 text-center"> أهلاً بك في المستودع</h2>
    <p class="lead mb-4 text-center text-link">يرجى تسجيل الدخول للاستفادة من خدمات الموقع</p>
    <hr class="text-white">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-success w-100" type="submit">تسجيل الدخول</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'account_reset_password' %}" class="text-decoration-none">نسيت كلمة المرور؟</a>
    </div>
  </div>
</div>
{% endblock content %}
