{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}تسحيل الدخول{% endblock %}

{% block content %}
<h3>الدخول الى البوابة</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">تسحيل الدخول</button>
</form>
<a href="{% url 'account_reset_password' %}">نسيت كلمة المرور؟</a>
{% endblock content %}
