{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}استعادة كلمة المرور{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 400px;">
    <h4 class="text-center mb-4">هل نسيت كلمة المرور؟</h4>
    <p class="text-center">يرجى إدخال بريدك الإلكتروني لاستعادة كلمة المرور</p>
    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary w-100" type="submit">استعادة كلمة المرور</button>
    </form>
  </div>
</div>
{% endblock content %}
