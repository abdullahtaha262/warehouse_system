{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">الدخول إلى بوابة المستودع</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success w-100" type="submit">تسجيل الدخول</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'account_reset_password' %}" class="text-decoration-none">نسيت كلمة المرور؟</a>
    </div>
  </div>
</div>
{% endblock content %}
